<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!--MENÚ ENCABEZADO-->
    <div class="contenedor-header"> <!--Un bloque div para tener un nav de -->
        <header> <!--El elemento de HTML Header (<header>) representa un grupo de ayudas introductorias o de navegación.
             Puede contener algunos elementos de encabezado, así como también un logo, un formulario de búsqueda, 
             un nombre de autor y otros componentes.-->
            <div class="logo">
                <a href="#">Alberto</a> <!--Elemento ancla para crear un enlace a otra página-->
            </div>
            <nav id="nav"><!--epresenta una sección de una página cuyo propósito es proporcionar enlaces de navegación, 
                ya sea dentro del documento actual o a otros documento-->

                <ul>
                    <li><a href="#Inicio">Inicio</a></li>
                    <li><a href="#Sobremi">Sobre mi</a></li>
                    <li><a href="#Habilidades">Habilidades</a></li>
                    <li><a href="#Curriculum">Curriculum</a></li>
                    <li><a href="#Portfoli ">Portfolio</a></li>
                    <li><a href="#Contacto">Contacto</a></li>
                </ul>
            </nav>
            <div class="nav-responsive">
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
    </div>
    <!--Sección de Inicio-->
    <section id="inicio" class="inicio">
        <div class="contenido-banner">
            <div class="contenedor-img">
                <img src="img/yo.png" alt="">
            </div>
            <h1>Alberto Palma</h1>

            <h2>M en Admon. de Instituciones de Salud</h2>
            <h2>Developer</h2>
            <div class="redes">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"></a>
            </div>
        </div>
    </section>
</body>

</html>
